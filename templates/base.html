<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Portal{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto Mono', monospace;
            background-color: #0f0f0f;
            color: #f0f0f0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 1rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            margin-left: 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00ffe7;
        }
        .container {
            padding: 2rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: none;
            border-radius: 8px;
            background: #1e1e1e;
            color: #fff;
        }
        button {
            background: #00ffe7;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00d6c5;
        }
        h1 {
            border-left: 5px solid #00ffe7;
            padding-left: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #1a1a1a;
        }
        td select {
            background-color: #111;
            border: 1px solid #444;
        }
        .record-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            text-align: center;
        }
        .record-column {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 255, 231, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <div><a href="/">Student Portal</a></div>
        <div>
            <a href="/dashboard">Dashboard</a>
            <a href="/attendance">Attendance</a>
            <a href="/attendance_record">Records</a>
            <a href="/registration">Register</a>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
